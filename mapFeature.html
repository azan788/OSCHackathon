<div id="bedtime-widget">
    <svg width="150" height="150" viewBox="0 0 100 100">
        <circle 
        cx="50" 
        cy="50" 
        r="45" 
        stroke="blue" 
        stroke-width="10" 
        fill="none" />

        <circle id="progress-circle" 
        cx="50" 
        cy="50" 
        r="45" 
        stroke="lightblue" 
        stroke-width="10" 
        fill="none"
        stroke-linecap="round"
        transform="rotate(-90 50 50)"
        />
</div>

</div id="map" style="height: 500px; width: 100%"></div>
